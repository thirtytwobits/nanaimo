[metadata]
name = nanaimo
author = Amazon.com
author_email = dixonsco@amazon.com
url = https://github.com/thirtytwobits/nanaimo
description = Framework for automating tests involving hardware test fixtures.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
license_file = LICENSE.rst
keywords = ci, hil, test
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Framework :: Pytest
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3 :: Only
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Embedded Systems
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Build Tools
    Typing :: Typed

[options]
package_dir=
    =src
packages=find:
scripts = 
    src/nait
install_requires=
    pyserial
zip_safe = False

[options.entry_points]
pytest11 =
    pytest_nanaimo = nanaimo

[options.packages.find]
where=src

[mypy]
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_context = True
mypy_path = src

[mypy-serial]
ignore_missing_imports = True

[flake8]
max-complexity = 10
max-line-length = 160
doctests = True
statistics = True
show-source = True

[tool:pytest]
log_cli = true
log_cli_level = WARNING

[run]
data_file=.coverage
branch=True
source =
    nanaimo
    src/

omit = 
    */setup.py
    */conf.py

[paths]
source =
    src/nanaimo
    .tox/*/site-packages/nanaimo


[report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    assert False
    if False:
    if __name__ == .__main__.:

[doc8]
max-line-length=100
